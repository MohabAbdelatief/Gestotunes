<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestoTunes</title>
    <link rel="stylesheet" href="../Home/home.css">
    <link rel="stylesheet" href="../Playlist-Item/item.css">
    <link rel="stylesheet" href="../Song-item/song-item.css">
    <link rel="stylesheet" href="../Designs/FeatureButton.css">
</head>

<body>
    <div class="grid">
        <div class="navBar">
            <div class="navBarItem">
                <img src="../../Backend/Database/icons/home.png" alt="Home" />
                <h1 id="home">Home</h1>
            </div>
            <div class="navBarItem">
                <img src="../../Backend/Database/icons/library.png" alt="Library" />
                <h1 id="Library">Library</h1>
            </div>
        </div>
        <div class="sideBar">
            <div class="sideBarHeader">
                <div class="name">
                    <img id="library-logo" src="../../Backend/Database/icons/music.png" alt="" />
                    <h3>Your Playlists</h3>
                </div>
                <img id="add-playlist" src="../../Backend/Database/icons/plus.png" alt="Add Playlist" />
            </div>

        </div>
        <div class="mainContent">
            <div class="logout">
                <button id='Logout'>Logout</button>
            </div>
            <header>
                <div class="FeatureButtons">
                    <button id="GestureButton" class="features">
                        <img id="hg-img" class="feature-icons" src="../../Backend/Database/icons/hand-gesture.png"
                            alt="">Gestures</button>
                    <button id="ObjectDetectionButton" class="features">
                        <img id="od-img" class="feature-icons" src="../../Backend/Database/icons/object-detection.png"
                            alt="">
                        Object Detection</button>
                    <button id="FaceExpressionButton" class="features">
                        <img id="fe-img" class="feature-icons" src="../../Backend/Database/icons/face-expression.png"
                            alt="">
                        Face Expression</button>
                    <button id="TUIOButton" class="features">
                        <img id="t-img" class="feature-icons" src="../../Backend/Database/icons/tuio.png" alt="">
                        TUIO</button>
                    <button id="VirtualMouseButton" class="features">
                        <img id="vm-img" src="../../Backend/Database/icons/virtual-mouse.png" alt="">
                        Virtual Mouse</button>
                </div>
                <h1>Discovery</h1>
            </header>
            <div class="all-music">
                <div class="text">
                    <p>Available Songs</p>
                </div>
                <div class="all-music-songs">

                </div>
            </div>
        </div>
        <div class="audioPlayer">
            <div class="albumArt">
                <img id="song-image-mp" src="../../Backend/Database/Images/jvke-space.png" alt="Album Cover" />
            </div>~
            <div class="songDetails">
                <h3 id="song-name-mp">this is what space feels like</h3>
                <p id="artist-name-mp">JVKE</p>
            </div>
            <div class="controls">
                <button id="previous-song-Button">
                    <img src="../../Backend/Database/icons/previous.png" alt="Previous song" />
                </button>
                <button id="play-pause-Button">
                    <img id="play-btn-img" src="../../Backend/Database/icons/play.png" alt="Play or pause" />
                </button>
                <button id="next-song-Button">
                    <img src="../../Backend/Database/icons/next.png" alt="Next song" />
                </button>
            </div>
            <div class="volumeControl">
                <img id="volume-img" src="../../Backend/Database/icons/high-volume.png" alt="Volume" />
                <input id="volume" type="range" min="0" max="100" />
            </div>
        </div>

    </div>
</body>
<!-- COMPONENTS -->
<script src="../Components/audioPlayer.js"></script>
<script src="../Components/home.js"></script>
<script src="../Components/sideBar.js"></script>
<script src="../Components/Discovery.js"></script>
<script src="../Components/navBar.js"></script>
<script src="../Components/ObjToPlaylist.js"></script>
<script src="../Components/faceToPlaylist.js"></script>
<script src="../Components/tuioControls.js"></script>
<!-- FEATURE BUTTONS -->
<script src="../Features/GestureButton.js"></script>
<script src="../Features/ObjectDetection.js"></script>
<script src="../Features/FaceExpression.js"></script>
<script src="../Features/TUIOButton.js"></script>
<script src="../Features/VirtualMouseButton.js"></script>
<!-- DESIGN -->
<script src="../Designs/FeatureButton.js"></script>

</html>
